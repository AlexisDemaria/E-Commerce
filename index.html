<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel ="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html">Electro-House</a>
                    <form class="d-flex">
                        <!-- Button trigger modal -->
                        <button id="" type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="bi-cart-fill me-1"></i>
                            Carro
                            <span id="contadorCarrito" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header modal-lg">
                                <h5 class="modal-title" id="exampleModalLabel">Carro</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Foto</th>
                                            <th scope="col">Descripción</th>
                                            <th scope="col">Precio</th>
                                        </tr>
                                    </thead>
                                </table>
                                <div class="modal-body" id="carroContenedor">
                                </div>
                                <div class="modal-footer">
                                    <p class="col"><strong>Total: $</strong><span id="precioTotal">0</span></p>
                                    <button type="button" id="vaciarCarro" class="btn btn-danger" data-bs-dismiss="modal">Vaciar carrito</button>
                                    <button type="button" class="btn btn-success" id="comprar">Comprar</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Electro-House</h1>
                    <p class="lead fw-normal text-white-50 mb-0">¡Los productos eléctricos de tu casa, están acá!</p>
                </div>
            </div>
        </header>

        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div id="prodContenedor" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                </div>
            </div>
        </section>
        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- <script src="sweetalert2.all.min.js"></script> -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script defer src="js/stock.js"></script>
        <script defer src="js/modal.js"></script>
        <script defer src="js/main.js"></script>
    </body>
</html>
